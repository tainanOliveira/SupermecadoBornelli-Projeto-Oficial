<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Administrativo - Mercado Bornelli</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <div class="login-container">
      <button id="theme-toggle" class="theme-toggle" title="Alternar tema">
        <i class="fas fa-moon"></i>
        <span class="sr-only">Modo Escuro</span>
      </button>
      
      <div class="login-header">
        <h2>Mercado Bornelli</h2>
        <p>Sistema Administrativo</p>
      </div>
      <div class="login-form">
        <div class="form-group">
          <label for="username">Usuário</label>
          <div class="input-icon">
            <i class="fas fa-user"></i>
            <input type="text" id="username" placeholder="Digite seu usuário">
          </div>
        </div>
        <div class="form-group">
          <label for="password">Senha</label>
          <div class="input-icon">
            <i class="fas fa-lock"></i>
            <input type="password" id="password" placeholder="Digite sua senha">
          </div>
        </div>
        <div class="login-buttons">
          <button id="login-btn" class="btn btn-primary">Entrar</button>
          <a href="../index.html" class="btn btn-secondary">Voltar</a>
        </div>
      </div>
      <div id="login-error" class="login-error hidden">
        <i class="fas fa-exclamation-circle"></i>
        <span id="error-message">Credenciais inválidas. Tente novamente.</span>
      </div>
    </div>
  </div>
  
  <script src="../js/config.js"></script>
  <script src="../js/admin/auth.js"></script>
  <script src="../js/admin/login.js"></script>
</body>
</html>
